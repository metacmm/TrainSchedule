<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--ajax-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="displaye-4 text-center">Any Time is Train Time</h1>
            <h4 class="text-center">Choo Choo. Chee Chee.</h4>
        </div>

        <div class="card mb-3">
            <div class="card-header">Current Train Schedule</div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequenct (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="card mb-3">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label>Train Name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group row">
                        <label>Destination</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group row">
                        <label>First Train Time(HH:mm - military time)</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group row">
                        <label>Frequency (min)</label>
                        <input class="form-control" type="text">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--ajax-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--moments-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <!--javascript-->
    <script src="assets/script/config.js"></script>
    <script src="assets/script/app.js"></script>
    <script src="assets/script/readTrainInfoFromDB.js"></script>
    <script src="assets/script/saveTrainInfoToDB.js"></script>
    <script src="assets/script/editTrainInfo.js"></script>
    <script src="assets/script/removeTrainInfo.js"></script>
    <script src="assets/script/resetInputForm.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="displaye-4 text-center">Any Time is Train Time</h1>
            <h4 class="text-center">Choo Choo. Chee Chee.</h4>
        </div>

        <div class="card mb-3">
            <div class="card-header">Current Train Schedule</div>
            <table class="table table-hover" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Option</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="card mb-3">
            <div class="card-header" id="head-display">Add Train</div>
            <div class="card-body" id="card-id" row-id="">
                <form>
                    <div class="form-group row">
                        <label>Train Name</label>
                        <input class="form-control" type="text" id="name-input">
                    </div>
                    <div class="form-group row">
                        <label>Destination</label>
                        <input class="form-control" type="text" id="dest-input">
                    </div>
                    <div class="form-group row">
                        <label>First Train Time(HH:mm - military time)</label>
                        <input class="form-control" type="time" id="firstTime-input">
                    </div>
                    <div class="form-group row">
                        <label>Frequency (min)</label>
                        <input class="form-control" type="text" id="freq-input">
                    </div>
                    <div>
                        <input type="submit" value="Submit" id="btn-submit">
                        <input type="button" value="Cancel" style="visibility: hidden" id="btn-cancel">
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
